<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div style="margin-top:50px;" class = "ui container">
    <h1 class ="ui center aligned header">todo app</h1>

    <form class="ui form" action="/add" method = "POST" enctype = "multipart/form-data">
        <div class = "field">
            <label for="title">Todo Title</label>
            <input type="text" name="title" placeholder="Enter todo...">
            <br>
            <label for="attachment">Image Attachment</label>
            <input type = "file" name = "file" />
            <button class="ui blue button" type="submit">Add</button>
        </div>
    </form>
    <div class ="ui three column grid">
        {% for todo in todo_list %}
        <div class="column">
            <div class="ui segment">
                <p class ="ui big header">{{ todo.id }} | {{ todo.title }}    </p>
                {% if todo.image != "no-image.jpg" %}
                <img class="ui medium rounded image" src="{{url_for('static',filename='uploads/' + todo.image)}}"> 
                <br>
                {% endif %}
                {% if todo.complete == False %}
                    <span class = "ui gray label">Not Completed</span>
                {% else %}
                    <span class = "ui green label">Complete</span>
                {% endif %}
                
                
                <a class = "ui blue button" href = "/update/{{ todo.id }}">Update</a>
                <a class = "ui red button" href = "/delete/{{ todo.id }}">Delete</a> 
            </div>
        </div> 
        {% endfor %}
    </div>
    </div>
</body>
</html>
